spring:
  application:
    name: Koi-BE
  output:
    ansi:
      enabled: ALWAYS
  profiles:
      active: dev
  messages:
    basename: i18n/messages
    encoding: UTF-8

  datasource:
    url: ${PROD_SPRING_DATASOURCE_URL:jdbc:mysql://azdb-koiauction.mysql.database.azure.com:3306/koi_company}
    username: ${PROD_DB_DEV_USER:dev}
    password: ${PROD_DB_DEV_PASSWORD:StrongPassword!}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 4000

api:
  prefix: /api/v1

jwt:
  expiration: 2592000 #30 days = 30 * 24 * 60 * 60
  expiration-refresh-token: 5184000 #60 days = 60 * 24 * 60 * 60
  secretKey: TaqlmGv1iEDMRiFp/pHuID1+T84IABfuA0xXh4GhiUI=

logging:
  level:
    org.springframework: DEBUG
    springframework.security: DEBUG
    org.hibernate: DEBUG

# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
  show-actuator: true

#health check
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /api/v1/actuator
      exposure:
        #include: "health"
        include: "health, info"