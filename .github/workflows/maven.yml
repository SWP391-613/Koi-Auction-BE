name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Define the H2 service container
      h2:
        image: oscarfonts/h2:latest
        ports:
          - "1521:1521"  # Map port 1521 from the container to the host
        options: >-
          --health-cmd "nc -z localhost 1521"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure application properties
        run: |
          mkdir -p src/test/resources
          echo 'spring.datasource.url=jdbc:h2:tcp://localhost:1521/~/testdb' > src/test/resources/application.properties
          echo 'spring.datasource.driver-class-name=org.h2.Driver' >> src/test/resources/application.properties
          echo 'spring.datasource.username=sa' >> src/test/resources/application.properties
          echo 'spring.datasource.password=password' >> src/test/resources/application.properties
          echo 'spring.jpa.database-platform=org.hibernate.dialect.H2Dialect' >> src/test/resources/application.properties
          echo 'spring.jpa.hibernate.ddl-auto=update' >> src/test/resources/application.properties
          echo 'spring.jpa.show-sql=true' >> src/test/resources/application.properties

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests with Maven
        run: mvn -B test --file pom.xml

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

